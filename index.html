<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <title>dropthebass | 8x8 Launchpad</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="heading-primary">
            <b><span>d</span>ropthe<span>b</span>as<span>s</span></b>
        </div>
    </header>

    <!-- MAIN -->
    <main>
         <section class="section-launchpad">
             <!-- ROW 1 -->
             <div class="row">
                 <div class="keys">
                    <div data-key="00" class="key">
                        <kbd>00</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="50" class="key">
                        <kbd>01</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="68" class="key">
                        <kbd>02</kbd>
                        <span class="sound">Boom</span>
                    </div>
                    <div data-key="70" class="key">
                        <kbd>03</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="71" class="key">
                        <kbd>5</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="72" class="key">
                        <kbd>6</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="72" class="key">
                        <kbd>7</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="72" class="key">
                        <kbd>8</kbd>
                        <span class="sound">FX</span>
                    </div>
                 </div>
             </div>
            <!-- data- attributes -->
            <audio data-key="00" src="wubwub\synth-drop-loop\Drop Loop 5 - 150 BPM C Min.wav"></audio>
            <audio data-key="50" src=""></audio>
            <audio data-key="68" src=".wav"></audio>
            <audio data-key="70" src=".wav"></audio>
            <audio data-key="71" src=".wav"></audio>
            <audio data-key="72" src=".wav"></audio>
            <audio data-key="74" src=".wav"></audio>
            <audio data-key="75" src=".wav"></audio>
            <audio data-key="76" src=".wav"></audio>
         </section>
    </main>

    <script src="./static/js/soundkit.js"></script>
</body>
</html>
