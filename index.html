<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <title>Drum Kit</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="heading-primary">
            <b><span>d</span>ropthe<span>b</span>as<span>s</span></b>
        </div>
    </header>

    <!-- MAIN -->
    <main>
         <section class="section-launchpad">
            <!-- <div class="row">
                <div class="col-1-of-8"> -->
                    <div class="keys">
                        <div data-key="65" class="key">
                            <kbd>A</kbd>
                            <span class="sound">clap</span>
                        </div>
                        <div data-key="83" class="key">
                            <kbd>S</kbd>
                            <span class="sound">hihat</span>
                        </div>
                        <div data-key="68" class="key">
                            <kbd>D</kbd>
                            <span class="sound">kick</span>
                        </div>
                        <div data-key="70" class="key">
                            <kbd>F</kbd>
                            <span class="sound">openhat</span>
                        </div>
                        <div data-key="71" class="key">
                            <kbd>G</kbd>
                            <span class="sound">boom</span>
                        </div>
                        <div data-key="72" class="key">
                            <kbd>H</kbd>
                            <span class="sound"></span>
                        </div>

                        <div data-key="74" class="key"></div>
                        <div data-key="75" class="key"></div>
                        <div data-key="76" class="key"></div>
                    </div>
                </div> 
            </div> <!-- End Row 1 -->
            <!-- data- attributes -->
            <audio data-key="65" src="wubwub\synths-loop\Cymatics - Trap City Drop Loop 5 - 150 BPM C Min.wav"></audio>
            <audio data-key="83" src=".wav"></audio>
            <audio data-key="68" src=".wav"></audio>
            <audio data-key="70" src=".wav"></audio>
            <audio data-key="71" src=".wav"></audio>
            <audio data-key="72" src=".wav"></audio>
            <audio data-key="74" src=".wav"></audio>
            <audio data-key="75" src=".wav"></audio>
            <audio data-key="76" src=".wav"></audio>
          

            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
         </section>
    </main>

    <script src="./static/js/soundkit.js"></script>
</body>
</html>
