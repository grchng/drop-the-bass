<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <title>dropthebass | 8x8 Launchpad Emulator</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="heading-primary">
            <b><span>d</span>ropthe<span>b</span>as<span>s</span></b>
        </div>
    </header>

    <!-- MAIN -->
    <main>
         <section class="section-launchpad">
             <!-- ROW 1 -->
             <div class="row">
                 <div class="keys">
                    <div data-key="00" class="key">
                        <kbd id="00">00</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="01" class="key">
                        <kbd id="01">01</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="02" class="key">   
                        <kbd id="02">02</kbd>
                        <span class="sound">Boom</span>
                    </div>
                    <div data-key="03" class="key">
                        <kbd id="03">03</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="04" class="key">
                        <kbd id="04">04</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="05" class="key">
                        <kbd id="05">05</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="06" class="key">
                        <kbd id="06">06</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="07" class="key">
                        <kbd id="07">07</kbd>
                        <span class="sound">FX</span>
                    </div>
                 </div>
             </div>
            <!-- AUDIO -->
            <audio data-key="00" src=""></audio>
            <audio data-key="01" src=""></audio>
            <audio data-key="02" src="wubwub\boom\808 1 - C.wav"></audio>
            <audio data-key="03" src="wubwub\synth-drop-loop\Drop Loop 5 - 150 BPM C Min.wav"></audio>
            <audio data-key="04" src="wubwub\synth-drop-loop\Drop Loop 8 - 150 BPM D Min.wav"></audio>
            <audio data-key="05" src="wubwub\synth-drop-loop\Drop Loop 12 - 150 BPM D shp Min.wav"></audio>
            <audio data-key="06" src="wubwub\synth-drop-loop\Drop Loop 13 - 150 BPM D shpMin.wav"></audio>
            <audio data-key="07" src="wubwub\fx\FX 17 - Zap.wav"></audio>

             <!-- ROW 2 -->
             <div class="row">
                <div class="keys">
                   <div data-key="10" class="key">
                       <kbd>10</kbd>
                       <span class="sound">Drums</span>
                   </div>
                   <div data-key="11" class="key">
                       <kbd>11</kbd>
                       <span class="sound">Drums</span>
                   </div>
                   <div data-key="12" class="key">   
                       <kbd>12</kbd>
                       <span class="sound">Boom</span>
                   </div>
                   <div data-key="13" class="key">
                       <kbd id="03">C</kbd>
                       <span class="sound">Melody</span>
                   </div>
                   <div data-key="14" class="key">
                       <kbd id>14</kbd>
                       <span class="sound">Melody</span>
                   </div>
                   <div data-key="15" class="key">
                       <kbd>05</kbd>
                       <span class="sound">Melody</span>
                   </div>
                   <div data-key="16" class="key">
                       <kbd>06</kbd>
                       <span class="sound">Melody</span>
                   </div>
                   <div data-key="17" class="key">
                       <kbd>07</kbd>
                       <span class="sound">FX</span>
                   </div>
                </div>
            </div>
         </section>
    </main>

    <script src="./static/js/soundkit.js"></script>
</body>
</html>
