<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">

    <title>dropthebass | 8x8 Launchpad Emulator</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="heading-primary">
            <b><span>d</span>ropthe<span>b</span>as<span>s</span></b>
        </div>
    </header>

    <!-- MAIN -->
    <main>
         <section class="section-launchpad">
             <!-- ROW 1 -->
             <div class="row">
                 <div class="keys">
                    <div data-key="00" class="key">
                        <kbd>00</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="01" class="key">
                        <kbd>01</kbd>
                        <span class="sound">Drums</span>
                    </div>
                    <div data-key="02" class="key">
                        <kbd>02</kbd>
                        <span class="sound">Boom</span>
                    </div>
                    <div  data-key="03" class="key">
                        <kbd id="03">C</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="04" class="key">
                        <kbd id>04</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="05" class="key">
                        <kbd>05</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="06" class="key">
                        <kbd>06</kbd>
                        <span class="sound">Melody</span>
                    </div>
                    <div data-key="07" class="key">
                        <kbd>07</kbd>
                        <span class="sound">FX</span>
                    </div>
                 </div>
             </div>
            <!-- data- attributes -->
            <audio data-key="00" src=""></audio>
            <audio data-key="01" src=""></audio>
            <audio data-key="02" src=".wav"></audio>
            <audio data-key="03"  src="wubwub\synth-drop-loop\Drop Loop 5 - 150 BPM C Min.wav"></audio>
            <audio data-key="04" src=".wav"></audio>
            <audio data-key="05" src=".wav"></audio>
            <audio data-key="06" src=".wav"></audio>
            <audio data-key="07" src=".wav"></audio>
         </section>
    </main>

    <script src="./static/js/soundkit.js"></script>
</body>
</html>
